<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria - Boa Massa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('unnamed1.png'); /* papel de parede claro */
      background-size: cover;
      background-position: center;
      color: #3a2e22;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.458);
      max-width: 1000px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #121212;
      margin-bottom: 30px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .galeria img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .voltar {
      text-align: center;
      margin-top: 30px;
    }

    .voltar a {
      text-decoration: none;
      background-color: #b22222;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    .voltar a:hover {
      background-color: #8b1a1a;
    }
  </style>
</head>

</body>
</html>
